spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/koscomdb;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
server:
  servlet:
    encoding:
      charset: UTF-8
  port: 8081